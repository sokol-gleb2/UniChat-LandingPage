<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./media/uni-chat-logo-rounded-corners.png" alt="U" class="logo-img" />
            <span class="logo-text">ni-Chat</span>
        </div>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">For Businesses</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-icon" id="menu-icon">
                <span></span><span></span><span></span>
            </div>
        </nav>
        <div class="mobile-menu" id="mobile-menu">
            <img src="./media/menu-bg.jpg" alt="">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">For Businesses</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>    
    <section class="hero">
        <div class="slideshow">
            <img src="./media/bg-img-1.jpg" class="slide active" alt="Slide 1" />
            <img src="./media/bg-img-2.jpg" class="slide" alt="Slide 2" />
            <img src="./media/bg-img-3.jpg" class="slide" alt="Slide 3" />
            <img src="./media/bg-img-4.jpg" class="slide" alt="Slide 4" />
            <img src="./media/bg-img-5.jpg" class="slide" alt="Slide 5" />
        </div>
        <div class="hero-text">
            <div class="hero-heading">
                <h1>
                    Helping you <span style="color: #0038ff;">find</span> the <span style="color: #0038ff;">people</span><br>
                    <span style="color: #0038ff;">you should meet...</span><br><br>
                    <span style="color: #0038ff;">But haven't Yet.</span>
                </h1>
            </div>
            <div class="hero-buttons">
                <a href="https://www.uni-chat.com/log-in" class="btn login-btn">Log In</a>
                <a href="https://www.uni-chat.com/sign-up" class="btn signup-btn">Sign Up</a>
            </div>        
        </div>
    </section>
    <section class="showcase">
        <div class="phone-gallery">
            <img src="./media/phone-1.png" class="phone phone-1" alt="Phone 1">
            <img src="./media/phone-2.png" class="phone phone-2" alt="Phone 2">
            <img src="./media/phone-3.png" class="phone phone-3" alt="Phone 3">
            <img src="./media/phone-4.png" class="phone phone-4" alt="Phone 4">
            <img src="./media/phone-5.png" class="phone phone-5" alt="Phone 5">
        </div>
        <div class="cta-buttons">
            <a href="#students" class="cta-btn">STUDENTS</a>
            <a href="#societies" class="cta-btn">SOCIETIES</a>
        </div>
    </section>    

    <script src="./script.js"></script>
</body>
</html>
